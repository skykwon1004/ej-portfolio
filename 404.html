<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found</title>
   <!-- favicon -->
   <link rel="icon" type="image/png" sizes="150x150" href="img/favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI',
                   Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      background-color: #fff;
      color: #111;
    }
    h1 {
      font-size: 80px;
      margin: 0 0 16px;
      font-weight: 700;
    }
    p {
      margin: 0 0 24px;
      color: #555;
      font-size: 18px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>페이지를 찾을 수 없습니다.</p>
  <a href="/" class="button">홈으로 돌아가기</a>
</body>
</html>
